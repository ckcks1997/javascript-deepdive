<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //함수내 함수의 this는 window를 가르킨다.
        //그러므로 다음과 같은 방법을 사용한다.

        var obj = {
            value: 100,
            foo(){
                const that = this;
                setTimeout(function(){
                    console.log(that.value);
                },100);
            }
        }
        obj.foo();

        var obj2 = {
            value: 100,
            foo(){ 
                setTimeout(function(){
                    console.log(this.value);
                }.bind(this),100);
            }
        }
        obj2.foo();




    </script>
</body>
</html>
