<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 1.이벤트 핸들러 프로퍼티 방식 -->
    <button id="btn" class="a b">click</button>
    
    <!-- 2.이벤트 헨들러 어트리뷰트 방식 (오래된 방식..?)-->
    <button id="btn2" onclick="sayHi('lee')">click</button>
    
    <!-- 40.5 이벤트 객체 -->
    <!-- 좌표출력 -->
    <em class="message"></em>


    <script>
        const $button = document.querySelector("#btn");
        
        //1.이벤트 핸들러 프로퍼티 방식(한개만 등록가능)
        $button.onclick = () => {console.log(1)};
        
        function sayHi(name){
            console.log(name);
        }
        
        // 3.addEventListener방식 (여러개 등록가능)
        $button.addEventListener('click', function () { 
            console.log('hello');
        })
        
        //연습
        const handleClick = (e) => {
            e.target.classList.toggle('a');
        };
        
        $button.addEventListener('click', handleClick);


         //이벤트 핸들러 제거, addEventListener방식만 가능
        //$button.removeEventListener('click',handleClick);

        // 40.5 이벤트 객체
        const msg = document.querySelector('.message');
            //클릭이벤트에 의해 생성된 이벤트객체는 이벤트 핸들러의 첫번째 인수로 전달되어
            //매개변수 e에 암묵적으로 할당된다.
        function showCoords(e){
            msg.textContent = `cX: ${e.clientX}, cY: ${e.clientY}`;
        }
        document.onclick = showCoords;

        //이벤트 객체
        let e = new Event('foo');
        console.log(e);

        e= new FocusEvent('focus');
        e= new MouseEvent('focus');
        e= new KeyboardEvent('focus');
        e= new InputEvent('focus');
        console.log(e);


    </script>
</body>
</html>
