<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var person = {
            name : 'ryu'
        };
        console.log(person.name);
        console.log(person['name']); // 꼭 따옴표로 감싸야 인식됨, 안그러면 식별자로 인식

        //ES6프로퍼티 축약표현
        var x=1, y=2;
        var obj = {x,y};
        console.log(obj);

        //ES6 계산된 프로퍼티 이름
        const prefix = 'prop';
        let i = 0;
        const obj2 = {
            [`${prefix}-${++i}`]: i,
            [`${prefix}-${++i}`]: i,
            [`${prefix}-${++i}`]: i,
        };
        console.log(obj2);
    </script>
</body>
</html>
