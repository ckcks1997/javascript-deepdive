<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(10+'2');
        console.log('10'+2);
        console.log('10'*2);
        console.log('10'-2);

        console.log(' ');
        console.log(typeof('10'));
        console.log(typeof(+'10'));

        console.log('Cat' && 'Dog');
        console.log('Cat' || 'Dog');

        var x  = false;
        console.log(x && 'hello');
        console.log(x || 'hello'); // undefined 방지용으로도 사용함!
        

    </script>
</body>
</html>
