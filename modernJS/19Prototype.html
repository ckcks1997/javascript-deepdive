    <script>
        function Circle(radius){
            this.radius = radius;
        }
        Circle.prototype.getArea = function(){
            return Math.PI * this.radius **2;
        };

        let c1 = new Circle(2);
        console.log(c1.getArea())
        console.log('radius' in c1)
