<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <script>
        class Animal{
            constructor(age, weight){
                this.age = age;
                this.weight = weight;
            }
            eat(){return "eat"}
            move(){return "move"}

        }

        class Bird extends Animal{
            constructor(age, weight, name){
                super(age, weight);
                this.name = name;
            }
            fly(){return "fly"}
            all(){
                console.log(this.age+''+ this.name);
                
            }
        }

        let bird = new Bird(1,5,"bird");
        console.log(bird.eat());
        bird.all()
    </script>
</body>
